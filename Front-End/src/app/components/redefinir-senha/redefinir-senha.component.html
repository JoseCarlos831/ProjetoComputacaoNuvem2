<div class="layout">
  <main class="content">
    <div class="logo-container">
      <img
        src="../../../assets/WhatsApp_Image_2024-03-08_at_16.15.20-removebg-preview.png"
        alt="Logo Barbini"
        class="logo"
      />
    </div>
    <h2>Redefinir Senha</h2>

    <form (ngSubmit)="onSubmit()" [formGroup]="redefinirSenhaForm">
      <label for="codigo">Código de Redefinição:</label>
      <input
        id="codigo"
        formControlName="codigo"
        type="text"
        placeholder="Cole o código recebido"
        required
      />

      <label for="novaSenha">Nova Senha:</label>
      <input
        id="novaSenha"
        formControlName="novaSenha"
        type="password"
        placeholder="Digite sua nova senha"
        required
      />

      <button type="submit" [disabled]="redefinirSenhaForm.invalid">
        Redefinir Senha
      </button>
    </form>

    <p *ngIf="error" class="error-message">{{ error }}</p>
    <p *ngIf="message" class="success-message">{{ message }}</p>
  </main>
</div>
