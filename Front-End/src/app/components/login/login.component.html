<div class="layout">
  <main class="content">
    <div class="logo-container">
      <img
        src="../../../assets/WhatsApp_Image_2024-03-08_at_16.15.20-removebg-preview.png"
        alt="Logo Barbini"
        class="logo"
      />
    </div>



    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
      <label for="email">E-mail:</label>
      <input id="email" formControlName="email" type="email" placeholder="Digite seu e-mail" required />

      <label for="senha">Senha:</label>
      <p class="redirect">
        Esqueceu a Senha? <a routerLink="/esqueci-senha">Clique aqui para Redefini-lá.</a>
      <input id="senha" formControlName="senha" type="password" placeholder="Digite sua senha" required />


      <button type="submit" [disabled]="loginForm.invalid">Entrar</button>
    </form>

    <p *ngIf="loginError" class="error-message">{{ loginError }}</p>

    <p class="redirect">
      Não tem uma conta? <a routerLink="/cadastro">Clique aqui para se cadastrar.</a>
    </p>
  </main>
</div>
