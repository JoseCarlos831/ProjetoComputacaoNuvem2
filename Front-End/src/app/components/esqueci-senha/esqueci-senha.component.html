<div class="layout">
  <main class="content">
    <div class="logo-container">
      <img
        src="../../../assets/WhatsApp_Image_2024-03-08_at_16.15.20-removebg-preview.png"
        alt="Logo Barbini"
        class="logo"
      />
    </div>

    <h2>Esqueci minha senha</h2>

    <form (ngSubmit)="onSubmit()" [formGroup]="esqueciSenhaForm">
      <label for="email">Digite seu e-mail:</label>
      <input
        id="email"
        formControlName="email"
        type="email"
        placeholder="Digite seu e-mail"
        required
      />

      <label for="telefone">Digite seu telefone:</label>
      <input
        id="telefone"
        formControlName="telefone"
        type="tel"
        placeholder="Digite seu telefone com DDD"
        required
      />

      <button type="submit" [disabled]="esqueciSenhaForm.invalid">
        Enviar link de redefinição
      </button>
    </form>

    <p *ngIf="error" class="error-message">{{ error }}</p>
    <p *ngIf="message" class="success-message">{{ message }}</p>
  </main>
</div>
